{% extends 'base.html' %}

{% block title%}
Registration
{% endblock %}

{% block content %}
    <main style="width: 100%;max-width: 350px;padding: 15px;margin: auto;" class="bg-warning p-4 rounded-3">
        <h1 class="p-3">Registration Form</h1>
        <form method="post">
            {% if message: %}
              <p class="border-danger border-2 border rounded">{{message}}</p>
            {% endif %}
            <div class="p-3">
              <input type="text" name="login" class="form-control text-warning bg-dark border-dark" placeholder="Login">
            </div>
            <div class="p-3">
              <input type="password" name="pass" class="form-control text-warning bg-dark border-dark" placeholder="Password">
            </div>
            <div class="p-3">
                <input type="password" name="rpass" class="form-control text-warning bg-dark border-dark" placeholder="Repeat Password">
            </div>
            <div class="p-3">
                <a href="/login" class="form-check-label">Already have account?</a>
            </div>
            
            <button type="submit" class=" btn btn-primary">Register</button>
          </form>
    </main>
{% endblock %}
